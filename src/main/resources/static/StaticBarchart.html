    <div id="userIdHorizontal" style="width: 800px; height: 400px; margin: 0 auto;"></div>
        <div id="userIdVertical" style="width: 800px; height: 400px; margin: 0 auto;"></div>
                <div id="maxUserActions" style="width: 800px; height: 400px; margin: 0 auto;"></div>
        
    
    <script>
     const dataset = [
            { pdmpUserId: 0, userCount: 18888 },
            { pdmpUserId: 240, userCount: 11334 },
            { pdmpUserId: 300722, userCount: 5669 },
            { pdmpUserId: 237, userCount: 5252 },
            { pdmpUserId: 247, userCount: 3960 },
            { pdmpUserId: 300107, userCount: 3265 },
            { pdmpUserId: 300464, userCount: 2501 },
            { pdmpUserId: -1, userCount: 2013 }
        ];

        // Extract data for x-axis (PDMP User IDs) and y-axis (User Counts)
        const userIds = dataset.map(data => data.pdmpUserId.toString()); // Convert IDs to strings for x-axis
        const userCounts = dataset.map(data => data.userCount); // Extract user counts for y-axis
    
    // Highcharts bar chart implementation
Highcharts.chart('userIdHorizontal', {
    chart: {
        type: 'bar' // Specifies the chart type as a bar chart
    },
    title: {
        text: 'Fruits Consumption'
    },
    subtitle: {
        text: 'Source: Fruit Market Survey'
    },
    xAxis: {
        categories: ['Apples', 'Bananas', 'Oranges', 'Grapes', 'Pineapples'], // Labels for the bars
        title: {
            text: 'Fruits'
        }
    },
    yAxis: {
        title: {
            text: 'Quantity (kg)'
        },
        min: 0 // Ensures the y-axis starts at 0
    },
    series: [{
        name: '2025',
        data: [10, 15, 20, 25, 30] // Example data values for each fruit
    },{
      name : '2024' ,
      data : [20, 30,14,12,7]
    }
      ]
});





Highcharts.chart('userIdVertical', {
    chart: {
          type: 'column' // Specifies the chart type as a bar chart
    },
    title: {
        text: 'Fruits Consumption'
    },
    subtitle: {
        text: 'Source: Fruit Market Survey'
    },
    xAxis: {
                categories: ['Apples', 'Bananas', 'Oranges', 'Grapes', 'Pineapples'], // Categories for the x-axis
                title: {
                    text: 'Fruits'
                }
            },
   yAxis: {
                title: {
                    text: 'Quantity (kg)' // Title for the y-axis
                },
                min: 0 // Ensures the y-axis starts at 0
            },
    series: [{
        name: '2025',
        data: [10, 15, 20, 25, 30] // Example data values for each fruit
    },{
      name : '2024' ,
      data : [20, 30,14,12,7]
    }
      ]
});

Highcharts.chart('maxUserActions', {
    chart: {
                type: 'column' // Vertical bar chart
            },
            title: {
                text: 'PDMP User Counts'
            },
            subtitle: {
                text: 'Source: PDMP user Dataset'
            },
            xAxis: {
                categories: userIds, // PDMP User IDs on the x-axis
                title: {
                    text: 'PDMP User ID'
                },
                labels: {
                    rotation: -45 // Rotate labels for better readability
                }
            },
            yAxis: {
                title: {
                    text: 'User Actions' // User counts on the y-axis
                },
                min: 0 // Ensure y-axis starts at 0
            },
            series: [{
                name: 'UserActions',
                data: userCounts // Data for the bars
            }]
        });
    
    
    </script>
